<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .full-height {
            min-height: 100vh;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-light fs-5">
            <span class="navbar-text text-light fw-bold" th:text="${user.email}"/>
            with roles:
            <span th:each="role : ${user.getRoles()}">
                <span th:text="${role.getRole()}"/>
            </span>
        </span>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row no-gutters full-height">
        <div class="col-2 p-3 px-0">
            <div class="list-group">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="/admin" class="list-group-item list-group-item-action">Admin</a>
                </div>
                <a href="/user" class="list-group-item list-group-item-action active" aria-current="true">
                    User
                </a>
            </div>
        </div>
        <div class="col-10 bg-light p-3 px-4">
            <h1 class="fs-1">User information-page</h1>
            <div class="card">
                <div class="card-header fw-semibold fs-5">
                    About user
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}">id</td>
                            <td th:text="${user.getFirstName()}">first name</td>
                            <td th:text="${user.getLastName()}">last name</td>
                            <td th:text="${user.getEmail()}">email</td>
                            <td>
                                <span th:each="role : ${user.getRoles()}">
                                    <span th:text="${role.getRole()}"/>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
