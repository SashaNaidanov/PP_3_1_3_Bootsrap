<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .full-height {
            min-height: 100vh;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-light fs-5">
            <span class="navbar-text text-light fw-bold" th:text="${userSession.email}"/>
            with roles:
            <span th:each="role : ${userSession.getRoles()}">
                <span th:text="${role.getRole()}"/>
            </span>
        </span>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row no-gutters full-height">
        <div class="col-2 p-3 px-0">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action active" aria-current="true">
                    Admin
                </a>
                <a href="/user" class="list-group-item list-group-item-action">User</a>
            </div>
        </div>
        <div class="col-10 bg-light p-3 px-4">
            <h1 class="fs-1">Admin panel</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <!-- Первый таб для таблицы -->
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#table-content" type="button" role="tab" aria-controls="table-content" aria-selected="true">
                        Users Table
                    </button>
                </li>
                <!-- Второй таб для таблицы -->
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="form-tab" data-bs-toggle="tab" data-bs-target="#form-content" type="button" role="tab" aria-controls="form-content" aria-selected="false">
                        New User
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <!-- Контент для первой вкладки: Таблица пользователей -->
                <div class="tab-pane fade show active" id="table-content" role="tabpanel" aria-labelledby="table-tab">
                    <div class="card">
                        <div class="card-header fw-semibold fs-5">
                            All users
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.getId()}">id</td>
                                    <td th:text="${user.getFirstName()}">first name</td>
                                    <td th:text="${user.getLastName()}">last name</td>
                                    <td th:text="${user.getEmail()}">email</td>
                                    <td>
                                    <span th:each="role : ${user.getRoles()}">
                                        <span th:text="${role.getRole()}"/>
                                    </span>
                                    </td>
                                    <td>
                                        <!-- Кнопка-триггер модального окна -->
                                        <button type="button" class="btn btn-info" data-bs-toggle="modal" th:attr="data-bs-target='#modal' + ${user.getId()}">
                                            Edit
                                        </button>

                                        <!-- Модальное окно -->
                                        <div class="modal fade" th:id="'modal' + ${user.getId()}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5">Edit user</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form th:method="POST" th:action="@{/admin}" th:object="${user}" th:id="'editForm' + ${user.getId()}">
                                                            <div class="container">
                                                                <div class="row justify-content-center">
                                                                    <div class="col-md-6 text-center">
                                                                        <input type="hidden" th:name="id" th:value="*{id}">
                                                                        <label for="idhid" class="fs-5 form-label fw-bold">ID</label>
                                                                        <input type="text" class="form-control" th:name="id" th:value="*{id}" id="idhid" placeholder="ID" disabled>
                                                                        <br/>
                                                                        <label for="firstName" class="fs-5 form-label fw-bold">First name</label>
                                                                        <input type="text" class="form-control" required pattern="[A-Z]{1}[a-z]{1,23}" title="Example" th:name="firstName" th:value="*{firstName}" id="firstName" placeholder="First name">
                                                                        <br/>
                                                                        <label for="lastName" class="fs-5 form-label text-center fw-bold">Last name</label>
                                                                        <input type="text" class="form-control" required pattern="[A-Z]{1}[a-z]{1,23}" title="Example" th:name="lastName" th:value="*{lastName}" id="lastName" placeholder="Last name"/>
                                                                        <br/>
                                                                        <label for="email" class="fs-5 form-label text-center fw-bold">Email</label>
                                                                        <input type="text" class="form-control" required pattern="^\S+@\S+\.\S+$" title="example@mail.com" th:name="email" th:value="*{email}" id="email" placeholder="Email"/>
                                                                        <br/>
                                                                        <label for="username" class="fs-5 form-label text-center fw-bold">Username</label>
                                                                        <input type="text" class="form-control" requi red pattern="[a-z]{1}[a-z]{1,23}" title="example" th:name="username" th:value="*{username}" id="username" placeholder="Username"/>
                                                                        <br/>
                                                                        <label for="password" class="fs-5 form-label text-center fw-bold">Password</label>
                                                                        <input type="text" class="form-control" th:name="password" th:value="''" id="password"/>
                                                                        <br/>
                                                                        <div class="mb-3">
                                                                            <label for="roles" class="fs-5 form-label text-center fw-bold">Role</label>
                                                                            <select id="roles" name="roles" class="form-select" multiple th:name="roles" th:value="*{roles}">
                                                                                <option th:each="role : ${roles}" th:text="${role.getRole()}" th:value="${role.id}"/>
                                                                            </select>
                                                                        </div>
                                                                        <br/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <form th:action="@{/logout}" th:method="POST">
                                                            <button type="submit" class="btn btn-primary" th:attr="form='editForm' + ${user.getId()}">Edit</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <!-- Кнопка-триггер модального окна -->
                                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:attr="data-bs-target='#moda' + ${user.getId()}">
                                            Delete
                                        </button>

                                        <!-- Модальное окно -->
                                        <div class="modal fade" th:id="'moda' + ${user.getId()}" tabindex="-1" aria-labelledby="exampleModalLabelTwo" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="exampleModalLabelTwo">Delete user</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form th:object="${user}" th:id="'deleteForm' + ${user.getId()}">
                                                            <div class="container">
                                                                <div class="row justify-content-center">
                                                                    <div class="col-md-6 text-center">
                                                                        <label for="idhidden" class="fs-5 form-label fw-bold">ID</label>
                                                                        <input type="text" class="form-control" th:name="id" th:value="*{id}" id="idhidden" placeholder="ID" disabled>
                                                                        <br/>
                                                                        <label for="firstNam" class="fs-5 form-label fw-bold">First name</label>
                                                                        <input type="text" class="form-control" th:name="firstName" th:value="*{firstName}" id="firstNam" placeholder="First name" disabled>
                                                                        <br/>
                                                                        <label for="lastNam" class="fs-5 form-label text-center fw-bold">Last name</label>
                                                                        <input type="text" class="form-control" th:name="lastName" th:value="*{lastName}" id="lastNam" placeholder="Last name" disabled/>
                                                                        <br/>
                                                                        <label for="mail" class="fs-5 form-label text-center fw-bold">Email</label>
                                                                        <input type="text" class="form-control" th:name="email" th:value="*{email}" id="mail" placeholder="Email" disabled/>
                                                                        <br/>
                                                                        <label for="usernam" class="fs-5 form-label text-center fw-bold">Username</label>
                                                                        <input type="text" class="form-control" th:name="username" th:value="*{username}" id="usernam" placeholder="Username" disabled/>
                                                                        <br/>
                                                                        <div class="mb-3">
                                                                            <label for="rol" class="fs-5 form-label text-center fw-bold">Role</label>
                                                                            <select id="rol" name="roles" class="form-select" multiple th:name="roles" th:value="*{roles}" disabled>
                                                                                <option th:each="role : ${roles}" th:text="${role.getRole()}" th:value="${role.id}"/>
                                                                            </select>
                                                                        </div>
                                                                        <br/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <a class="btn btn-danger" href="admin/delete" th:href="@{/admin/delete(userId=${user.getId()})}">Delete</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Контент для второй вкладки: Форма для редактирования пользователя -->
                <div class="tab-pane fade" id="form-content" role="tabpanel" aria-labelledby="form-tab">
                    <div class="card">
                        <div class="card-header fw-semibold fs-5">
                            Add new user
                        </div>
                        <div class="card-body">
                            <form th:method="POST" th:action="@{/admin}" th:object="${emptyUser}">
                                <input type="hidden" th:field="*{id}">
                                <br/>
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-md-6 text-center">
                                            <label for="firstNa" class="fs-5 form-label fw-bold">First name</label>
                                            <input type="text" class="form-control" required pattern="[A-Z]{1}[a-z]{1,23}" title="Example" th:name="firstName" th:value="*{firstName}" id="firstNa" placeholder="First name">
                                            <br/>
                                            <label for="lastNa" class="fs-5 form-label text-center fw-bold">Last name</label>
                                            <input type="text" class="form-control" required pattern="[A-Z]{1}[a-z]{1,23}" title="Example" th:name="lastName" th:value="*{lastName}" id="lastNa" placeholder="Last name"/>
                                            <br/>
                                            <label for="mai" class="fs-5 form-label text-center fw-bold">Email</label>
                                            <input type="text" class="form-control" required pattern="^\S+@\S+\.\S+$" title="example@mail.com" th:name="email" th:value="*{email}" id="mai" placeholder="Email"/>
                                            <br/>
                                            <label for="userna" class="fs-5 form-label text-center fw-bold">Username</label>
                                            <input type="text" class="form-control" required pattern="[a-z]{1}[a-z]{1,23}" title="example" th:name="username" th:value="*{username}" id="userna" placeholder="Username"/>
                                            <br/>
                                            <label for="pass" class="fs-5 form-label text-center fw-bold">Password</label>
                                            <input type="text" class="form-control" required th:name="password" th:value="*{password}" id="pass" placeholder="Password"/>
                                            <br/>
                                            <div class="mb-3">
                                                <label for="ro" class="fs-5 form-label text-center fw-bold">Role</label>
                                                <select id="ro" name="roles" class="form-select" multiple th:name="roles" th:value="*{roles}">
                                                    <option th:each="role : ${roles}" th:text="${role.getRole()}" th:value="${role.id}"/>
                                                </select>
                                            </div>
                                            <br/>
                                            <input class="btn btn-success" type="submit" value="Add new user"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
